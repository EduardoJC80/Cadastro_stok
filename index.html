<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="theme-color" content="#b91c1c">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: #fee2e2;
}

.app {
    max-width: 420px;
    margin: auto;
    min-height: 100vh;
    background: #fef2f2;
    display: flex;
    flex-direction: column;
}

.topbar {
    background: #b91c1c;
    color: #fff;
    padding: 16px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

/* BUSCA */
.search {
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.search input,
.search select {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

/* LISTA */
.lista {
    padding: 12px;
    flex: 1;
}

.item {
    background: #fff;
    border-radius: 16px;
    padding: 14px;
    margin-bottom: 12px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.1);
}

.item-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.codigo {
    font-size: 13px;
    color: #6b7280;
}

.acoes {
    display: flex;
    gap: 10px;
}

.acoes button {
    border: none;
    background: #fee2e2;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    font-size: 16px;
}

.fab {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #dc2626;
    color: #fff;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: none;
    font-size: 30px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #fff;
    width: 90%;
    max-width: 360px;
    border-radius: 20px;
    padding: 18px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.modal-content input {
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
}

.modal-actions {
    display: flex;
    gap: 10px;
}

.modal-actions button {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
}

.btnSalvar { background: #b91c1c; color: #fff; }
.btnCancelar { background: #e5e7eb; }
.btnExcluir { background: #dc2626; color: #fff; }
</style>
</head>

<body>

<div class="app">
    <div class="topbar">üì¶ Produtos</div>

    <div class="search">
        <select id="filtroMarca" onchange="filtrarPorMarca()">
            <option value="">Selecionar marca</option>
        </select>

        <input id="buscar" placeholder="Buscar por nome ou c√≥digo" onkeyup="buscarProduto()">
    </div>

    <div class="lista" id="lista"></div>
</div>

<button class="fab" onclick="abrirCadastro()">+</button>

<!-- MODAL CADASTRO -->
<div class="modal" id="modalCadastro">
    <div class="modal-content">
        <h3>Produto</h3>
        <input id="marca" placeholder="Marca do produto">
        <input id="nome" placeholder="Nome do produto">
        <input id="codigo" placeholder="C√≥digo do produto">
        <div class="modal-actions">
            <button class="btnCancelar" onclick="fecharModal()">Cancelar</button>
            <button class="btnSalvar" onclick="salvar()">Salvar</button>
        </div>
    </div>
</div>

<!-- MODAL EXCLUIR -->
<div class="modal" id="modalExcluir">
    <div class="modal-content">
        <h3>Excluir produto?</h3>
        <div class="modal-actions">
            <button class="btnCancelar" onclick="fecharModal()">Cancelar</button>
            <button class="btnExcluir" onclick="confirmarExclusao()">Excluir</button>
        </div>
    </div>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
let indexAtual = null;

function render(filtro = "", marcaFiltro = "") {
    lista.innerHTML = "";

    produtos
        .filter(p =>
            (marcaFiltro === "" || p.marca === marcaFiltro) &&
            (
                p.nome.toLowerCase().includes(filtro.toLowerCase()) ||
                p.codigo.includes(filtro)
            )
        )
        .forEach((p, i) => {
            lista.innerHTML += `
                <div class="item">
                    <div class="item-top">
                        <strong>${p.marca} - ${p.nome}</strong>
                        <div class="acoes">
                            <button onclick="editar(${i})">‚úèÔ∏è</button>
                            <button onclick="excluir(${i})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="codigo">C√≥digo: ${p.codigo}</div>
                </div>
            `;
        });
}

function carregarMarcas() {
    filtroMarca.innerHTML = `<option value="">Selecionar marca</option>`;

    let marcas = [...new Set(produtos.map(p => p.marca))];

    if (marcas.length === 0) {
        abrirCadastro();
        return;
    }

    marcas.forEach(m => {
        filtroMarca.innerHTML += `<option value="${m}">${m}</option>`;
    });
}

function filtrarPorMarca() {
    render(buscar.value, filtroMarca.value);
}

function buscarProduto() {
    render(buscar.value, filtroMarca.value);
}

function abrirCadastro() {
    indexAtual = null;
    marca.value = "";
    nome.value = "";
    codigo.value = "";
    modalCadastro.style.display = "flex";
}

function editar(i) {
    indexAtual = i;
    marca.value = produtos[i].marca;
    nome.value = produtos[i].nome;
    codigo.value = produtos[i].codigo;
    modalCadastro.style.display = "flex";
}

function salvar() {
    if (!marca.value || !nome.value || !codigo.value) return;

    if (indexAtual === null) {
        produtos.push({
            marca: marca.value,
            nome: nome.value,
            codigo: codigo.value
        });
    } else {
        produtos[indexAtual] = {
            marca: marca.value,
            nome: nome.value,
            codigo: codigo.value
        };
    }

    localStorage.setItem("produtos", JSON.stringify(produtos));
    fecharModal();
    carregarMarcas();
    render();
}

function excluir(i) {
    indexAtual = i;
    modalExcluir.style.display = "flex";
}

function confirmarExclusao() {
    produtos.splice(indexAtual, 1);
    localStorage.setItem("produtos", JSON.stringify(produtos));
    fecharModal();
    carregarMarcas();
    render();
}

function fecharModal() {
    modalCadastro.style.display = "none";
    modalExcluir.style.display = "none";
}

carregarMarcas();
render();
</script>

</body>
</html>
